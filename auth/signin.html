<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <title>Document</title>
</head>
<body>
    <form id="auth" action="" method="get">
        <div id="label">
            <div class="label">
                <label for="user-name">Usuário </label> 
                <a class="signup" href="signup.html">Não possui uma conta?</a>
            </div>
            <input type="text" name="user-name" id="user-name" placeholder="Ex: usuario123">
        </div>
            <div class="label">
                <label for="password">Senha </label> 
                <a class="signup" href="">Esqueceu sua senha?</a>
            </div>
        <input type="password" name="password" id="password" placeholder="Ex: senha123">
        
        <div class="bottom">
            <a class="g-auth" href="">
                <i class="fa-brands fa-google fa-xl"></i>
            </a>
            <button class="btn-default" type="submit">Entrar</button>
        </div>
    </form>
</body>
</html>
