<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <title>Verocai - Login</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-form">
                <form id="signIn" class="auth" action="" method="get">
                    <div class="input-group">
                        <div class="label">
                            <i class="fa-regular fa-user"></i>
                            <label for="user-name">Email</label> 
                        </div>
                        <input type="text" name="user-name" id="rEmail" placeholder="Ex: usuario123">
                    </div>
                    <div class="input-group">
                        <div class="label">
                            <i class="fa-solid fa-lock"></i>
                            <label for="password">Senha</label>     
                        </div>
                        <input type="password" name="password" id="rPassword" placeholder="Ex: senha123">
                    </div>
                    <a class="signup" href="">Esqueceu sua senha?</a>
                    <div class="bottom">
                        <button class="btn-default" id="submitSignIn" type="submit">Entrar</button>
                    </div>
                </form>
                <p>ou entre com</p>
                <div class="socials">
                    <i class="fa-brands fa-google fa-xl g-auth"></i>
                </div>
            </div>
            <div class="signup-form" style="display: none;">
                <form id="signUp" class="auth" action="" method="post">
                    <div id="messageDiv"></div>
                    <div class="input-group">
                        <div class="label">
                            <label for="user-name">Digite seu nome: </label> 
                        </div>
                        <input type="text" name="user-name" id="userName" placeholder="Ex: usuario123">
                    </div>
                    <div class="label">
                        <label for="email">Digite o seu e-mail: </label> 
                    </div>
                    <input type="email" name="password" id="rEmail" placeholder="Ex: exemplo@email.com">        
                    <div class="input-group">
                        <div class="label">
                            <label for="confirm-email">Confirme o seu email: </label> 
                        </div>
                        <input type="text" name="confirm-email" id="confirmEmail" required>
                    </div>
                    <div class="input-group">
                        <div class="label">
                            <label for="password">Digite sua senha: </label>
                        </div>
                        <input type="text" name="user-name" id="rPassword" placeholder="Ex: senha123">
                    </div>
                    <div class="input-group">
                        <div class="label">
                            <label for="confirm-password">Confirme sua senha: </label> 
                        </div>
                        <input type="text" name="confirm-password" id="confirmPassword" >
                    </div>
                    <div class="bottom">
                        <button class="btn-default" id="submitSignUp" type="submit">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="messages-container">
            <div class="msg-control signin-msg">
                <h1>Bem vindo de volta, sampler!</h1>
            </div>
            <div class="msg-control signup-msg">
                <h1>Bem-vindo ao Verocai!</h1>
                <p>O melhor site para se inspirar nas suas m√∫sicas com as nossas samples!</p>
            </div>
        </div>
    </div>
    <script type="module" src="firebaseAuth.js"></script>
</body>
</html>
