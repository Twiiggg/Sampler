<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <title>Verocai - Login</title>
</head>
<body>
    <div class="container">
        <div class="switch-buttons">
            <a href="#signin" class="login-btn">Login</a>
            <a href="#signup" class="cadastro">Cadastro</a>
        </div>
        <div class="signin-form" id="signin">
            <form id="signIn" class="auth" action="" method="get">
                <div class="input-group">
                    <div class="label">
                        <i class="fa-regular fa-user" style="color: #00b355;"></i>
                        <label for="user-name">Email</label> 
                    </div>
                    <input type="email" name="user-name" id="email" placeholder="Ex: usuario123">
                </div>
                <div class="input-group">
                    <div class="label">
                        <i class="fa-solid fa-lock" style="color: #00b355;"></i>
                        <label for="password">Senha</label>     
                    </div>
                    <input type="password" name="password" id="password" placeholder="Ex: senha123">
                </div>
                <a class="signup" href="#">Esqueceu sua senha?</a>
                <div class="bottom">
                    <button class="btn-default" id="submitSignIn" type="submit">Entrar</button>
                </div>
                <p>ou entre com</p>
                <div class="socials">
                    <i class="fa-brands fa-google fa-xl g-auth" id="gPopup"></i>
                </div>
            </form>
        </div>    
        <form id="signUp" class="auth" action="" method="post" style="display: none;">
            <div id="messageDiv"></div>
            <div class="input-group">
                <div class="label">
                    <label for="user-name">Digite seu nome: </label> 
                </div>
                <input type="text" name="user-name" id="userName" placeholder="Ex: usuario123">
            </div>
            <div class="label">
                <label for="email">Digite o seu e-mail: </label> 
            </div>
            <input type="email" name="password" id="rEmail" placeholder="Ex: exemplo@email.com">        
            <div class="input-group">
                <div class="label">
                    <label for="confirm-email">Confirme o seu email: </label> 
                </div>
                <input type="text" name="confirm-email" id="confirmEmail" required>
            </div>
            <div class="input-group">
                <div class="label">
                    <label for="password">Digite sua senha: </label>
                </div>
                <input type="text" name="user-name" id="rPassword" placeholder="Ex: senha123">
            </div>
            <div class="input-group">
                <div class="label">
                    <label for="confirm-password">Confirme sua senha: </label> 
                </div>
                <input type="text" name="confirm-password" id="confirmPassword" >
            </div>
            <div class="bottom">
                <button class="btn-default" id="submitSignUp" type="submit">Criar conta</button>
            </div>
        </form>

        <dialog class="toast">
            <p class="title"> <i class="fas fa-check"></i></p>
            <p class="message"></p>

            <button class="toast-btn">Ok</button>
        </dialog>
        <script type="module" src="firebaseAuth.js"></script>
        <script type="module" src="../firebaseConfig.js"></script>
    </div>
</body>
</html>
