<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <title>Verocai - Sign Up</title>
</head>
<body>
    <form id="signUp" class="auth" action="" method="get">
            <div class="input-group">
                <div class="label">
                    <label for="user-name">Digite seu nome: </label> 
                </div>
                <input type="text" name="user-name" id="userName" placeholder="Ex: usuario123" required>
            </div>
            <div class="input-group">
                <div class="label">
                    <label for="password">Digite o seu email: </label> 
                </div>
                <input type="password" name="password" id="password" placeholder="Ex: exemplo@email.com"required>        
            </div>
            <div id="label">
                <div class="label">
                    <label for="user-name">Confirme o seu email: </label> 
                </div>
                <input type="text" name="user-name" id="rEmail" required>
            </div>
            <div id="label">
                <div class="label">
                    <label for="user-name">Digite sua senha: </label>
                </div>
                <input type="text" name="user-name" id="user-name" placeholder="Ex: senha123" required>
            </div>
            <div id="label">
                <div class="label">
                    <label for="user-name">Confirme sua senha: </label> 
                </div>
                <input type="text" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="bottom">
                <button class="btn-default" type="submit">Cadastrar</button>
            </div>
        </form>
        <script src=""></script>
</body>
</html>
