<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="sidebar">
        <a href="index.html" class="nav-button">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
        </a>
        <a href="library/library-likes.html" class="nav-button">
            <i class="fa-solid fa-list-ul"></i>
            <span>Biblioteca</span>
        </a>
        <a href="publish.html" class="nav-button ativo">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Publicar</span>
        </a>
        <a href="user.html" class="nav-button">
            <i class="fa-solid fa-user"></i>
            <span>Seu perfil</span>
        </a>
    </nav>

    <div class="container">
        <div class="upload-section">
            <div class="upload-box">
                <img src="../img/upload_img.png" alt="" srcset="" class="icon">
                <p>Adicionar imagem<br>(opcional)</p>
            </div>
            <div class="upload-box">
                <img src="../img/upload_sample.png" alt="" srcset="" class="icon">
                <p>Adicionar arquivo<br>de áudio</p>
            </div>
        </div>

        <label for="sample-name">Nome do sample *</label>
        <input type="text" id="sample-name" />

        <label>Artistas</label>
        <div id="artist-tags" class="tag-group">
            <!-- Artistas adicionados aparecem aqui -->
        </div>
        <div class="input-row">
            <input type="text" id="artist-input" placeholder="Adicionar artista" />
            <button onclick="addArtist()" class="plus-btn">+</button>
        </div>

        <label>Tags</label>
        <div id="tag-tags" class="tag-group">
            <!-- Tags adicionadas aparecem aqui -->
        </div>
        <div class="input-row">
            <input type="text" id="tag-input" placeholder="Adicionar tag" />
            <button onclick="addTag()" class="plus-btn">+</button>
        </div>
    </div>

    <button id="publish-btn" class="publish-button">Publicar</button>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>]
    <script src="script.js"></script>
</body>

</html>
