            <div id="waveform"></div>
            <div class="buttoncontainer">
                <span id="timeIndicator">0.00/0.00</span>
                <!-- <button type="button" id="prev">prev</button>-->
                <button type="button" class="actionbutton" id="playpause"></button>         
                <!-- <button type="button" id="next">next</button>-->
                <button type="button" class="actionbutton" id="loop"></button>
                <button type="button" class="actionbutton" id="wfstyle"></button>
                <button type="button" class="actionbutton" id="spectro">spec on</button>
                <div class="slidercontainer">
                    <label for="volume" id="volumeValue">100%</label>
                    <input type="range" class="slider" name="volume" id="volume" step="0.01" min="0" max="1" value="1">
                </div>
                <div class="slidercontainer">
                    <label for="speed" id="speedValue">1.00x</label>
                    <input type="range" class="slider" name="speed" id="speed" step="0.01" min="0.15" max="3" value="1">
                </div>
                </div>
        </div>
