<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card de Música</title>
  <link rel="stylesheet" href="stylescard.css" />
</head>

<body>
  <div class="music-card">
    <div class="waveform" onclick="playMusic()">
      <!-- Placeholder waveform (substitua por SVG ou canvas real em produção) -->
      <!-- lmao -->
      <div class="bars">
        <div class="bar" style="height: 40%;"></div>
        <div class="bar" style="height: 75%;"></div>
        <div class="bar" style="height: 60%;"></div>
        <div class="bar" style="height: 90%;"></div>
        <div class="bar" style="height: 100%;"></div>
        <div class="bar" style="height: 65%;"></div>
        <div class="bar" style="height: 85%;"></div>
        <div class="bar" style="height: 50%;"></div>
        <div class="bar" style="height: 30%;"></div>
        <div class="bar" style="height: 45%;"></div>
        <div class="bar" style="height: 70%;"></div>
        <div class="bar" style="height: 95%;"></div>
        <div class="bar" style="height: 60%;"></div>
        <div class="bar" style="height: 80%;"></div>
        <div class="bar" style="height: 35%;"></div>
        <div class="bar" style="height: 68%;"></div>
        <div class="bar" style="height: 90%;"></div>
        <div class="bar" style="height: 55%;"></div>
        <div class="bar" style="height: 72%;"></div>
        <div class="bar" style="height: 60%;"></div>
      </div>


      <h2 class="title" onclick="playMusic()">Distorted kanye type beat</h2>

      <div class="user-info">
        <a href="user.html" class="user-avatar"></a>
        <a href="user.html" class="user-name">Usuário</a>
      </div>

      <div class="card-tags">
        <a href="#" class="card-tag">#4/4</a>
        <a href="#" class="card-tag">#144bpm</a>
        <a href="#" class="card-tag">#distorted</a>
        <a href="#" class="card-tag">#rap</a>
      </div>

      <div class="actions">
        <button title="Download"><img src="../img/icon_download.png" alt=""></button>
        <button title="Salvar"><img src="../img/icon_bookmark.png" alt=""></button>
        <button title="Curtir"><img src="../img/icon_like.png" alt=""></button>
      </div>
    </div>
  </div>
</body>

</html>
