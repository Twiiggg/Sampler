    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 40px 20px 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #ccc;
        }

        .header-text h1 {
            margin: 0;
            font-size: 32px;
        }

        .header-text p {
            margin: 4px 0 0;
            color: #ccc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            /* gap: 20px; */
            max-width: 90vw;
            /* width: 100%; */
            /* padding: 20px; */
        }

        .music-card {
            background-color: #dcdcdc;
            border-radius: 1rem;
            width: fit-content;
            padding: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1em;
        }

        .waveform {
            cursor: pointer;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 3rem;
            width: 100%;
        }

        .bar {
            width: 3%;
            background: green;
            border-radius: 0.2rem;
        }


        /* Alturas fixas simulando a forma de onda */
        .bar:nth-child(1) {
            height: 40%;
        }

        .bar:nth-child(2) {
            height: 80%;
        }

        .bar:nth-child(3) {
            height: 60%;
        }

        .bar:nth-child(4) {
            height: 90%;
        }

        .bar:nth-child(5) {
            height: 100%;
        }

        .bar:nth-child(6) {
            height: 70%;
        }

        .bar:nth-child(7) {
            height: 85%;
        }

        .bar:nth-child(8) {
            height: 45%;
        }

        .bar:nth-child(9) {
            height: 65%;
        }


        .title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: bold;
            color: #222;
            cursor: pointer;
            text-align: left;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .user-avatar {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }

        .user-name {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            justify-content: flex-start;
        }

        .card-tag {
            background: #111;
            color: #fff;
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        .actions button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .actions button img {
            width: 1.5em;
            height: 1.5em;
        }
    </style>
